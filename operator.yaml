createNamespace: false

## Provide OpenTelemetry Operator manager container image and resources.
##
manager:
  image:
    repository: quay.io/opentelemetry/opentelemetry-operator
    tag: v0.38.0
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

## Admission webhooks make sure only requests with correctly formatted rules will get into the Operator.
##
admissionWebhooks:
  failurePolicy: Fail
  enabled: true

  ## Provide the issuer kind and name to do the cert auth job.
  ## By default, OpenTelemetry Operator will use self-signer issuer.
  certManager:
    enabled: false
    issuerRef: 
      kind: Issuer
      name: opentelemetry-operator

prometheusOperator:
  admissionWebhooks:
    failurePolicy: Fail
    enabled: true

    ## Provide the issuer kind and name to do the cert auth job.
    ## By default, OpenTelemetry Operator will use self-signer issuer.
    certManager:
      enabled: false
      issuerRef: 
        kind: Issuer
        name: opentelemetry-operator   