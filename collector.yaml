mode: deployment

ports:
  metrics:
    enabled: true
serviceMonitor:
  enabled: true

config:
  exporters:
    logging:
      loglevel: info
    otlp:
      endpoint: ofd-data-prepper.logging.svc.cluster.local:21890
      tls:
        insecure_skip_verify: true
  service:
    pipelines:
      traces:
        exporters:
          - otlp