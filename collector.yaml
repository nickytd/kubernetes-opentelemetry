apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry
spec:
  mode: deployment
  config: |
    exporters:
      logging:
        loglevel: info
      otlp:
        endpoint: ofd-data-prepper.logging.svc.cluster.local:21890
        tls:
          insecure_skip_verify: true

    extensions:
      health_check: {}
      memory_ballast: {}

    processors:
      batch: {}

    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_http:
            endpoint: 0.0.0.0:14268
          thrift_compact:
            endpoint: 0.0.0.0:6831
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
            - job_name: opentelemetry-collector
              scrape_interval: 10s
              static_configs:
                - targets:
                    - ${MY_POD_IP}:8888
      zipkin:
        endpoint: 0.0.0.0:9411

    service:
      telemetry:
        metrics:
          address: 0.0.0.0:8888

      extensions:
        - health_check
        - memory_ballast

      pipelines:
        logs:
          exporters:
            - logging
          processors:
            - batch
          receivers:
            - otlp
        metrics:
          exporters:
            - logging
          processors:
            - batch
          receivers:
            - otlp
            - prometheus
        traces:
          exporters:
            - logging
          processors:
            - batch
          receivers:
            - otlp
            - jaeger
            - zipkin